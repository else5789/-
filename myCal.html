<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简易计算器</title>
<link rel="stylesheet" href="myCal.css">
</head>
<body>
   <div>
      <div id="inputArea">
         <div id="show">0</div>
      </div>
      <div id="buttonArea">
          <div class="operatorBtn" id="ac" >AC</div>
          <div class="operatorBtn" id="toggle" >+/-</div>
          <div id="percent" class="operatorBtn" >%</div>
          <div id="/" class="operatorBtnRight" >÷</div>
          <div id="7" class="buttonNum" >7</div>
          <div id="8" class="buttonNum"  >8</div>
          <div id="9" class="buttonNum"  >9</div>
          <div id="*" class="operatorBtnRight" >×</div>
          <div id="4" class="buttonNum"  >4</div>
          <div id="5" class="buttonNum"  >5</div>
          <div id="6" class="buttonNum"  >6</div>
          <div id="-" class="operatorBtnRight"  >-</div>
          <div id="1" class="buttonNum"  >1</div>
          <div id="2" class="buttonNum"  >2</div>
          <div id="3" class="buttonNum"  >3</div>
          <div id="+" class="operatorBtnRight" >+</div>
          <div id="0" class="button0" >0</div>
          <div id="01" class="buttonNum"></div>
          <div id="." class="buttonNum" >.</div>
          <div id="=" class="operatorBtnRight" >=</div>
      </div>
   </div>
   <script language="JavaScript" src="myCal.js"></script>
</body>
</html>
